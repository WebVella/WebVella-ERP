<div id="page-title">
	<div ng-if="ngCtrl.generalViews.length > 1 && ngCtrl.view.meta.type == 'general' && ngCtrl.parentView.meta == null" class="btn-group btn-group-sm alternatives">
		<a ng-repeat="view in ngCtrl.generalViews track by $index" class="btn btn-default" ng-class="{'active':view.name == ngCtrl.parentView.meta.name}" href="#/areas/{{::ngCtrl.currentArea.name}}/{{::ngCtrl.entity.name}}/view-general/sb/{{::view.name}}/{{ngCtrl.stateParams.recordId}}">
			<i class="fa fa-fw fa-{{::view.iconName}}"></i> {{::ngCtrl.generateSublistHighlightString(view)}}
		</a>
	</div>
	<div id="page-meta">
		<div class="aux-actions">
			<span dynamic-html template="actionItem.template" ng-repeat="actionItem in ngCtrl.pageTitleActions track by actionItem.name" class="btn-wrapper"></span>
			<span uib-dropdown class="dropdown" ng-if="::ngCtrl.pageTitleDropdownActions.length > 0">
				<a class="btn btn-default btn-outline" uib-dropdown-toggle><i class="fa fa-fw fa-bars"></i></a>
				<ul class="dropdown-menu  dropdown-menu-right" uib-dropdown-menu style="margin-top:10px;">
					<li dynamic-html template="actionItem.template" ng-repeat="actionItem in ngCtrl.pageTitleDropdownActions track by actionItem.name" />
				</ul>
			</span>
		</div>
		<div class="meta-icon">
			<i class="fa fa-fw fa-{{::ngCtrl.entity.iconName}} fa-2x"></i>
		</div>
		<div class="meta-label">
			<div class="meta-label-aux">{{::ngCtrl.entity.label}} <span class="ng-hide" ng-show="ngCtrl.showPageTitleAuxLabelSecondary"><span class="divider"><i class="fa fa-caret-right"></i></span> <span ng-bind-html="::ngCtrl.generateAuxHighlightString()" title="{{::ngCtrl.generateAuxHighlightString()}}"></span></span></div>
			<h4>
				<span ng-bind-html="::ngCtrl.generateHighlightString()" title="{{::ngCtrl.generateHighlightString()}}"></span>
				<!--<span uib-dropdown on-toggle="toggled(open)" ng-if="ngCtrl.generalViews.length > 1" dropdown-append-to-body="true">
					<a uib-dropdown-toggle href="javascript:void(0)" class="selector btn btn-default btn-outline btn-sm" style="padding:0 10px;">more <i class="fa fa-fw fa-caret-down"></i></a>
					<ul class="dropdown-menu" uib-dropdown-menu>
						<li ng-repeat="view in ngCtrl.generalViews track by $index">
							<a href="#/areas/{{::ngCtrl.currentArea.name}}/{{::ngCtrl.entity.name}}/view-general/sb/{{::view.name}}/{{ngCtrl.stateParams.recordId}}">
								<i class="fa fa-fw fa-{{view.iconName}}"></i> {{::ngCtrl.generateSublistHighlightString(view)}}
							</a>
						</li>
					</ul>
				</span>-->
			</h4>
		</div>
	</div>
</div>


<div id="page-body">
	<div id="page-text" class="record-details" ng-if='!ngCtrl.view.meta.dynamicHtmlTemplate'>
		<div class="view-record" ng-repeat="viewData in ngCtrl.view.data">

			<div class="region" ng-repeat="region in ngCtrl.headerRegion track by region.name">
				<div ng-include="'regionTemplate.html'"></div>
			</div>
			<nav class="navbar navbar-default navbar-erp" ng-if="::ngCtrl.renderTabBar">
				<div class="container-fluid">
					<ul class="nav navbar-nav">
						<li role="presentation" ng-class="{'active': ngCtrl.activeTabName == region.name}" ng-repeat="region in ngCtrl.view.meta.regions | filter: {render:true,name:'!header'} track by region.name">
							<a ui-sref='{{::ngCtrl.currentState.name}}({areaName:"{{::ngCtrl.stateParams.areaName}}" ,entityName:"{{::ngCtrl.stateParams.entityName}}" ,viewName:"{{::ngCtrl.stateParams.viewName}}" ,recordId:"{{::ngCtrl.stateParams.recordId}}",regionName:"{{::region.name}}"})'
							   ng-click="ngCtrl.goToRegion(region.name)">{{::region.label}}</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="region" ng-repeat="region in ngCtrl.activeRegion track by region.name">
				<div ng-include="'regionTemplate.html'"></div>
			</div>
			<div class="page-bottom-actions" dynamic-html template="actionItem.template" ng-repeat="actionItem in ngCtrl.pageBottomActions track by actionItem.name"></div>
		</div>
	</div>

	<div id="page-text" ng-if='::ngCtrl.view.meta.dynamicHtmlTemplate'>
		<div ng-include="ngCtrl.view.meta.dynamicHtmlTemplate"></div>
		<div class="page-bottom-actions" dynamic-html template="actionItem.template" ng-repeat="actionItem in ngCtrl.pageBottomActions track by actionItem.name"></div>
	</div>

</div>

<script type="text/ng-template" id="regionTemplate.html">
	<div class="panel panel-default panel-section  {{::section.cssClass}}" ng-repeat="section in region.sections track by section.id">
		<div class="panel-heading collapsable ng-hide" ng-show="::section.showLabel">
			<a href="javascript:void(0)" ng-click="ngCtrl.toggleSectionCollapse(section)">
				<span class="ng-hide" ng-show="!section.collapsed"><i class="fa fa-fw fa-caret-down"></i></span>
				<span class="ng-hide" ng-show="section.collapsed"><i class="fa fa-fw fa-caret-right"></i></span>
				{{::section.label}}
			</a>
		</div>
		<div class="panel-body" ng-if="!(section.collapsed && section.showLabel)">
			<div class="form">
				<div class="row" ng-repeat="row in section.rows track by row.id">
					<div class="col-sm-{{::column.gridColCount}}" ng-repeat="column in row.columns">
						<div class="form-group" ng-repeat="item in column.items" ng-switch="::item.type">
							<!--If item is field WITH NO relation-->
							<div class="editable-field field" ng-switch-when="field">
								<label class="control-label" ng-class="{'required':item.meta.required }">{{::item.meta.label}}</label>
								<div ng-if="::ngCtrl.currentUserHasReadPermission(item)">
									<div ng-switch="::item.meta.fieldType">
										<!-- If type 1 - auto-increment -->
										<div class="editable-wrapper input-group editable-readonly" ng-switch-when="1">
											<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
											<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
										</div>
										<!-- If type 2 - checkbox -->
										<div class="editable-wrapper input-group editable-updatable" ng-switch-when="2" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
											 ng-dblclick="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];">
											<span class="input-group-addon" ng-if="viewData[item.dataName] && !this['fieldForm_' + item.dataName].$visible">
												<i class="fa fa-check fa-fw go-green"></i>
											</span>
											<span class="input-group-addon" ng-if="!viewData[item.dataName] && !this['fieldForm_' + item.dataName].$visible">
												<i class="fa fa-times fa-fw go-red"></i>
											</span>
											<input type="text" class="form-control" disabled editable-checkbox="viewData[item.dataName]"
												   e-title="set as TRUE" value="{{ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}"
												   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}">
											<span class="input-group-addon" ng-click="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];" ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-pencil fa-fw"></i></span>
										</div>
										<div class="editable-wrapper input-group editable-readonly" ng-switch-when="2" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
											<span class="input-group-addon" ng-if="viewData[item.dataName]">
												<i class="fa fa-check fa-fw go-green"></i>
											</span>
											<span class="input-group-addon" ng-if="!viewData[item.dataName]">
												<i class="fa fa-times fa-fw go-red"></i>
											</span>
											<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
											<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
										</div>
										<!-- If type 3 - currency -->
										<div class="editable-wrapper input-group editable-updatable" ng-switch-when="3" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
											 ng-dblclick="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];">
											<input type="text" class="form-control" disabled editable-text="viewData[item.dataName]"
												   value="{{ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}"
												   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}">
											<span class="input-group-addon" ng-click="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];" ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-pencil fa-fw"></i></span>
										</div>
										<div class="editable-wrapper input-group editable-readonly" ng-switch-when="3" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
											<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
											<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
										</div>
										<!-- If type 4 - date -->
										<div class="editable-wrapper input-group editable-updatable" ng-switch-when="4" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
											 ng-dblclick="ngCtrl.initInlineEdit(item.meta.fieldType,item,this,viewData)">
											<input type="text" class="form-control" disabled editable-bsdate="viewData[item.dataName]"
												   e-datepicker-popup="{{item.meta.format || 'yyyy-MMM-dd'}}" e-is-open="ngCtrl.opened[item.dataName]" e-init-date="false"
												   onshow="ngCtrl.open(item.dataName,true)" onhide="ngCtrl.open(item.dataName,false)"
												   value='{{ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}'
												   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}"
												   ng-init="ngCtrl.initDate(viewData[item.dataName])">
											<span class="input-group-addon" ng-click="ngCtrl.initInlineEdit(item.meta.fieldType,item,this,viewData)"
												  ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-calendar fa-fw"></i></span>
										</div>
										<div class="editable-wrapper input-group editable-readonly" ng-switch-when="4" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
											<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
											<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
										</div>
										<!-- If type 5 - datetime -->
										<div ng-switch-when="5">
											<div class="editable-wrapper input-group editable-updatable" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
												 ng-dblclick="ngCtrl.initInlineEdit(item.meta.fieldType,item,this,viewData)">
												<input type="text" class="form-control" disabled editable-combodate="viewData[item.dataName]"
													   e-init-date="false" e-min-year="1950" e-max-year="2050"
													   value='{{ngCtrl.renderFieldValue(viewData[item.dataName],{fieldType:5})}}'
													   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}"
													   ng-init="ngCtrl.initDate(viewData[item.dataName])">
												<span class="input-group-addon" ng-click="ngCtrl.initInlineEdit(item.meta.fieldType,item,this,viewData)" ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-calendar fa-fw"></i></span>
											</div>
											<div class="editable-wrapper input-group editable-readonly" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
												<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
												<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
											</div>
											<!--<div class="col-sm-6" style="padding-right: 10px;">
												<div class="editable-wrapper input-group editable-updatable" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
													 ng-dblclick="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];">
													<input type="text" class="form-control" editable-bsdate="viewData[item.dataName]"
														   data-e-datepicker-popup="yyyy-MMM-dd" e-is-open="ngCtrl.opened[item.dataName]" e-init-date="false"
														   onshow="ngCtrl.open(item.dataName,true)" onhide="ngCtrl.open(item.dataName,false)"
														   ng-value='{{ngCtrl.renderFieldValue(viewData[item.dataName],{fieldType:4})}}'
														   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}"
														   ng-init="ngCtrl.initDate(viewData[item.dataName])">
													<span class="input-group-addon" ng-click="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];" ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-calendar fa-fw"></i></span>
												</div>
												<div class="editable-wrapper input-group editable-readonly" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
													<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
													<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
												</div>
											</div>
											<div class="col-sm-6" style="padding-left: 10px;">
												<div class="editable-wrapper input-group editable-updatable" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)">
													<input type="text" class="form-control" editable-bstime="viewData[item.dataName]"
														   e-show-meridian="false" e-minute-step="10" e-is-open="ngCtrl.opened[item.dataName]"
														   onshow="ngCtrl.open(item.dataName,true)" onhide="ngCtrl.open(item.dataName,false)"
														   ng-value='{{ngCtrl.getTimeString(item,viewData[item.dataName])}}'
														   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}"
														   ng-dblclick="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];">
													<span class="input-group-addon" ng-click="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];" ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-clock-o fa-fw"></i></span>
												</div>
												{{ngCtrl.getTimeString(item,viewData[item.dataName])}}
												<div class="editable-wrapper input-group editable-readonly" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
													<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
													<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
												</div>
											</div>-->
										</div>
										<!-- If type 6 - email -->
										<div class="editable-wrapper input-group editable-updatable" ng-switch-when="6" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
											 ng-dblclick="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];">
											<input type="text" class="form-control" disabled editable-text="viewData[item.dataName]"
												   value="{{ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}"
												   onbeforesave="ngCtrl.fieldUpdate(item, $data, viewData['id'])" e-form="{{::'fieldForm_' + item.dataName}}">
											<span class="input-group-addon" ng-click="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];" ng-hide="this['fieldForm_' + item.dataName].$visible"><i class="fa fa-pencil fa-fw"></i></span>
										</div>
										<div class="editable-wrapper input-group editable-readonly" ng-switch-when="6" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
											<input type="text" class="form-control" disabled value="{{::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)}}">
											<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
										</div>
										<!-- If type 7 - fileupload -->
										<div ng-switch-when="7" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)" ng-init="ngCtrl.progress[item.dataName] ={}; ngCtrl.progress[item.dataName][viewData['id']] = 0; ngCtrl.files[item.dataName]={}; ngCtrl.cacheBreakers[item.dataName]={};">
											<a ng-if="!viewData[item.dataName] && ngCtrl.progress[item.dataName][viewData['id']] == 0" href="javascript:void(0)" class="btn btn-default btn-outline" ngf-select="ngCtrl.upload(ngCtrl.files[item.dataName][viewData['id']],item,viewData['id'])" ngf-max-size="20MB" ng-model="ngCtrl.files[item.dataName][viewData['id']]" ngf-multiple='false' translate="{{::'BROWSE'}}"></a>
											<div class="progress" ng-if="!viewData[item.dataName] && ngCtrl.progress[item.dataName][viewData['id']] > 0 && ngCtrl.progress[item.dataName][viewData['id']] <= 100">
												<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{ngCtrl.progress[item.dataName][viewData['id']]}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': ngCtrl.progress[item.dataName][viewData['id']]+'%'}">
													<span ng-if="ngCtrl.progress[item.dataName][viewData['id']] < 100">{{ngCtrl.progress[item.dataName][viewData['id']] || '0'}}%</span>
													<span ng-if="ngCtrl.progress[item.dataName][viewData['id']] == 100" translate="{{::'FILE_UPLOAD_ALMOST_DONE'}}"></span>
												</div>
											</div>
											<div class="editable-wrapper input-group file-upload" ng-if='viewData[item.dataName]'>
												<span class="form-control" ng-bind-html="ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)"></span>
												<a class="input-group-addon delete" href="javascript:void(0)" confirmed-click="ngCtrl.deleteFileUpload(item,viewData['id'])" ng-confirm-click="{{'DELETE_CONFIRMATION_ALERT_MESSAGE' | translate}}" title="{{'DELETE_FILE' | translate}}"><i class="fa fa-fw fa-trash-o"></i></a>
												<a class="input-group-addon update" href='javascript:void(0)' ngf-select="ngCtrl.updateFileUpload(ngCtrl.files[item.dataName][viewData['id']],item,viewData['id'])" ngf-max-size="20MB" ng-model="ngCtrl.files[item.dataName][viewData['id']]" ngf-multiple='false'><i class="fa fa-fw fa-refresh"></i></a>
											</div>
										</div>
										<span ng-switch-when="7" class="not-editable" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)" ng-bind-html="::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)"></span>
										<!-- If type 8 - html -->
										<div ng-switch-when="8" class="editable-wrapper input-group editable-updatable" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
											 ng-dblclick="ngCtrl.htmlFieldEdit(item,viewData)">
											<div ng-attr-id="{{::'field_' + item.meta.name}}" name="{{item.dataName}}" disabled class="form-control" ng-bind-html="ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)"></div>
											<span class="input-group-addon" ng-click="ngCtrl.htmlFieldEdit(item,viewData)"><i class="fa fa-pencil fa-fw"></i></span>
										</div>
										<div ng-switch-when="8" class="not-editable fake-input-wrapper" readonly ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)" ng-bind-html="::ngCtrl.renderFieldValue(viewData[item.dataName],item.meta)"></div>
										<!-- If type 9 - image -->
										<div ng-switch-when="9" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)" ng-init="ngCtrl.progress[item.dataName] ={}; ngCtrl.progress[item.dataName][viewData['id']] = 0;  ngCtrl.files[item.dataName]={}; ngCtrl.cacheBreakers[item.dataName]={};">
											<a ng-if="!viewData[item.dataName] && ngCtrl.progress[item.dataName][viewData['id']] == 0" href='javascript:void(0)' class='btn btn-default btn-outline' ngf-select="ngCtrl.upload(ngCtrl.files[item.dataName][viewData['id']],item,viewData['id'])" ngf-max-size="20MB" ng-model="ngCtrl.files[item.dataName][viewData['id']]" ngf-multiple='false' accept="image/*" translate="{{::'BROWSE'}}"></a>
											<div class="progress" ng-if="!viewData[item.dataName] && ngCtrl.progress[item.dataName][viewData['id']] > 0 && ngCtrl.progress[item.dataName][viewData['id']] <= 100">
												<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{ngCtrl.progress[item.dataName][viewData['id']]}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': ngCtrl.progress[item.dataName][viewData['id']]+'%'}">
													<span ng-if="ngCtrl.progress[item.dataName][viewData['id']] < 100">{{ngCtrl.progress[item.dataName][viewData['id']] || '0'}}%</span>
													<span ng-if="ngCtrl.progress[item.dataName][viewData['id']] == 100" translate="{{::'FILE_UPLOAD_ALMOST_DONE'}}"></span>
												</div>
											</div>
											<div class="image-upload" ng-if='viewData[item.dataName]'>
												<img class="image-field" ng-src="/fs{{viewData[item.dataName] + ngCtrl.cacheBreakers[item.dataName][viewData['id']]}}" />
												<a class="delete-link" href="javascript:void(0)" confirmed-click="ngCtrl.deleteFileUpload(item,viewData['id'])" ng-confirm-click="{{'DELETE_CONFIRMATION_ALERT_MESSAGE' | translate}}" title="{{'DELETE_FILE' | translate}}"><i class="fa fa-fw fa-trash-o"></i></a>
												<a class="update-link" href='javascript:void(0)' ngf-select="ngCtrl.updateFileUpload(ngCtrl.files[item.dataName][viewData['id']],item,viewData['id'])" ngf-max-size="20MB" ng-model="ngCtrl.files[item.dataName][viewData['id']]" ngf-multiple='false' accept="image/*"><i class="fa fa-fw fa-refresh"></i></a>
											</div>
										</div>
										<div ng-switch-when="9" ng-if="::!ngCtrl.currentUserHasUpdatePermission(item)">
											<img class="image-field" ng-src="/fs{{viewData[item.dataName]}}" ng-if="viewData[item.dataName]" />
											<p class="form-control-static" ng-if="!viewData[item.dataName]">No image attached</p>
										</div>
										<!-- If type 10 - textarea -->
										<div class="editable-wrapper input-group editable-updatable textarea" ng-switch-when="10" ng-if="::ngCtrl.currentUserHasUpdatePermission(item)"
											 ng-dblclick="this['fieldForm_' + item.dataName].$show(); ngCtrl['fieldForm_' + item.dataName] = this['fieldForm_' + item.dataName];">

													<select class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]">
														<option value=""></option>
														<option value="{{::option.key}}" ng-repeat="option in column.meta.options">{{::option.value}}</option>
													</select>
												</div>
											</div>
											<div ng-switch-when="18">
												<!--text field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="19">
												<!--url field-->
												<div class="form-group form-group-sm">
													<div class="left-inner-addon">
														<i class="fa fa-fw fa-globe"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
													</div>
												</div>
											</div>
										</div>
										<div ng-if="::!column.meta.searchable">
											not searchable
										</div>
									</div>
									<div ng-switch-when="fieldFromRelation">field from relation</div>
									<div ng-switch-when="view">view</div>
									<div ng-switch-when="viewFromRelation">view from relation</div>
									<div ng-switch-when="list">list</div>
									<div ng-switch-when="listFromRelation">list from relation</div>
									<div ng-switch-when="treeFromRelation">tree from relation</div>
								</form>
							</td>
						</tr>
						<tr ng-repeat="record in popupCtrl.relationLookupList.data" ng-class="{'warning': popupCtrl.isSelectedRecord(record.id)}">
							<td ng-if="popupCtrl.modalMode == 'single-selection'">
								<a ng-click='popupCtrl.selectSingleRecord(record)' href="javascript:void(0)" ng-if="!popupCtrl.isSelectedRecord(record.id)" class="btn btn-outline btn-sm">
									select
								</a>
								<span ng-if="popupCtrl.isSelectedRecord(record.id)" class="btn btn-success btn-sm">
									selected
								</span>
							</td>
							<td ng-if="popupCtrl.modalMode == 'multi-selection'">
								<a ng-click='popupCtrl.attachRecord(record)' href="javascript:void(0)" ng-if="!popupCtrl.isSelectedRecord(record.id)" class="btn btn-outline btn-sm">
									select
								</a>
								<a ng-click='popupCtrl.detachRecord(record)' href="javascript:void(0)" ng-if="popupCtrl.isSelectedRecord(record.id)" class="btn btn-danger btn-sm">
									deselect
								</a>
							</td>
							<td ng-if="popupCtrl.modalMode == 'single-trigger-selection'">
								<span class="go-gray" ng-show="popupCtrl.processingRecordId == record.id">processing...</span>
								<a ng-click='popupCtrl.instantAttachRecord(record)' href="javascript:void(0)" ng-show="!popupCtrl.isSelectedRecord(record.id) && popupCtrl.processingRecordId != record.id"
								   class="btn btn-outline btn-sm">
									select now
								</a>
								<a ng-click='popupCtrl.instantDetachRecord(record)' href="javascript:void(0)" ng-show="popupCtrl.isSelectedRecord(record.id)  && popupCtrl.processingRecordId != record.id"
								   class="btn btn-danger btn-sm">
									deselect now
								</a>
							</td>
							<td class="wv-{{column.meta.name}}" ng-repeat="column in popupCtrl.relationLookupList.meta.columns  | limitTo: popupCtrl.relationLookupList.meta.visibleColumnsCount">
								<span ng-bind-html="::popupCtrl.renderFieldValue(record[column.dataName],column.meta)"></span>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" ng-show="popupCtrl.relationLookupList.data.length == 0">
					No records found
				</div>
				<ul class="pager">
					<!--<li ng-if="popupCtrl.currentPage == 1" class="disabled previous"><a href="javascript:void(0)"><i class="fa fa-fw fa-chevron-left"></i> Previous</a></li>-->
					<li ng-if="popupCtrl.currentPage != 1" class="previous"><a href="javascript:void(0)" ng-click="popupCtrl.selectPage(popupCtrl.currentPage - 1, $event)"><i class="fa fa-fw fa-chevron-left"></i> Previous</a></li>
					<li ng-if="popupCtrl.relationLookupList.meta.pageSize <= popupCtrl.relationLookupList.data.length" class="next"><a href="javascript:void(0)" ng-click="popupCtrl.selectPage(popupCtrl.currentPage + 1, $event)">Next <i class="fa fa-fw fa-chevron-right"></i></a></li>
					<!--<li ng-if="popupCtrl.relationLookupList.meta.pageSize > popupCtrl.relationLookupList.data.length" class="disabled next"><a href="javascript:void(0)">Next <i class="fa fa-fw fa-chevron-right"></i></a></li>-->
				</ul>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="popupCtrl.saveRelationChanges()" ng-hide="popupCtrl.hasError" ng-if="popupCtrl.modalMode == 'multi-selection'" translate="{{::'SAVE'}}"></button>
		<button class="btn btn-default" ng-click="popupCtrl.cancel()" translate="{{::'CANCEL'}}"></button>
	</div>
</script>

<script type="text/ng-template" id="selectTreeNodesModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Select <span class="go-green">{{popupCtrl.itemMeta.entityLabel}}</span></h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger ng-hide" ng-bind="popupCtrl.errorMessage" ng-show="popupCtrl.hasError"></div>

		<p>
			<a ng-show="popupCtrl.userPermissionsForTreeEntity.canUpdate" class="btn btn-default btn-outline pull-right ng-hide" href="#/admin/entities/{{::popupCtrl.itemMeta.entityName}}/trees/{{::popupCtrl.itemMeta.treeName}}/nodes" target="_blank"><i class="fa fa-cog go-orange"></i> manage tree</a>
			<a href="javascript:void(0)" class="btn btn-outline btn-default" ng-click="popupCtrl.collapseAll()">collapse all</a>
			<a href="javascript:void(0)" class="btn btn-outline btn-default" ng-click="popupCtrl.expandAll()">expand all</a>
		</p>

		<view-tree-select class="tree"
						  field-meta="::popupCtrl.itemMeta"
						  tree-meta="::popupCtrl.tree.meta"
						  tree-data="::popupCtrl.tree.data"
						  selected-tree-records="popupCtrl.selectedTreeRecords"
						  collapsed-tree-nodes="popupCtrl.collapsedTreeNodes"
						  selectable-node-ids="popupCtrl.selectableNodeIds">
		</view-tree-select>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="popupCtrl.close()">Close</button>
	</div>
</script>

<script type="text/ng-template" id="manageHtmlFieldModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Manage field <span class="go-green">{{popupCtrl.selectedFieldName}}</span></h3>

			<div class="panel-body">
				<i class="fa fa-spin fa-spinner"></i> Loading Editor...
			</div>
		</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="popupCtrl.ok()"><i class="fa fa-save"></i> Save</button>
